<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Configuration</h1>
        {% if saved %}
        <div class="message">Configuration saved.</div>
        {% endif %}
        <form method="post">
            <label for="stata_cli">Stata CLI Path:</label>
            <input type="text" id="stata_cli" name="stata_cli" value="{{ stata_cli }}" required>

            <label for="output_base_path">Output Base Path:</label>
            <input type="text" id="output_base_path" name="output_base_path" value="{{ output_base_path }}" required>

            <button type="submit">Save Configuration</button>
        </form>
    </div>
</body>
</html>
